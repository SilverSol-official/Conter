<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card col-6" style="width: 18rem;">
                <h5 class="card-title text-center">Player 1</h5>
                <h5 class="Screen1 text-center">0</h5>
                <button type="button" class="btn btn-outline-primary m-3" onclick="p1inc()">+</button>
                <button type="button" class="btn btn-outline-primary m-3" onclick="p1dec()">-</button>
              </div>
            <div class="card col-6" style="width: 18rem;">
                <h5 class="card-title text-center">Player 2</h5>
                <h5 class="Screen2 text-center">0</h5>
                <button type="button" class="btn btn-outline-danger m-3" onclick="p2inc()">+</button>
                <button type="button" class="btn btn-outline-danger m-3" onclick="p2dec()">-</button>
            </div>
            <div class="card col-12 m-2" style="width: 18rem;">
                <button type="button" class="btn btn-outline-warning" onclick="res()">Restart</button>
              </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" ></script>

</body>
</html>
